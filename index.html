<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">

        <header>
            <h1>Weather App</h1>
            <input type="text" id="cityInput" placeholder="Search city..." />
            <button id="searchBtn">Search</button>
            <button id="locBtn">üåç Use My Location</button>
        </header>

        <section id="currentWeather" class="card">
            <h2 id="cityName">City</h2>
            <img id="weatherIcon" src="" alt="Weather icon" />
            <p id="temperature"></p>
            <p id="conditions"></p>
            <button id="saveFavBtn">‚≠ê Save to Favorites</button>
        </section>

        <section id="forecast" class="card">
            <h2>5-Day Forecast</h2>
            <div id="forecastContainer"></div>
        </section>

        <section id="favorites" class="card">
            <h2>Favorites</h2>
            <ul id="favList"></ul>
        </section>

        <section id="charts" class="card">
            <h2>Historical Trends</h2>
            <canvas id="historyChart"></canvas>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
